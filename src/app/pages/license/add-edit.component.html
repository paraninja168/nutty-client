<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0">License Entry</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">License</a></li>
                        <li class="breadcrumb-item active">Entry</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header" *ngIf="isValid == false">
                    <div class="alert alert-danger">
                        <ul>
                            <li *ngFor="let item of errorMsg">
                                {{ item }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <!-- <form (ngSubmit)="submit()"> -->
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Nucode</label>
                                <input id="nucode" class="form-control" type="text" required [(ngModel)]="fields.nucode"
                                    [ngModelOptions]="{ standalone: true }" />
                                <div id="response-nucode"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">TotalSeat</label>
                                <input id="seat" class="form-control" type="text" required [(ngModel)]="fields.seat"
                                    [ngModelOptions]="{ standalone: true }" />
                                <div id="response-seat"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <input id="status" class="form-control" type="text" required [(ngModel)]="fields.status"
                                    [ngModelOptions]="{ standalone: true }" />
                                <div id="response-status"></div>
                            </div>
                            <!-- <div class="mb-3">
                                <label class="form-label">Format</label>
                                <input id="format" class="form-control" type="text" required [(ngModel)]="fields.format"
                                    [ngModelOptions]="{ standalone: true }" />
                                <div id="response-format"></div>
                            </div> -->
                            <!-- <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Format</label>
                                    <textarea id="format" class="form-control" required [(ngModel)]="fields.format"
                                        [ngModelOptions]="{
                                            standalone: true
                                        }" cols="20" rows="5" [readOnly]="this.isSubmit"></textarea>
                                    <div id="response-format"></div>
                                </div>
                            </div> -->
                            <div class="mb-3">
                                <button *ngIf="!isAddMode" class="btn btn-outline-success waves-effect waves-light me-1"
                                    type="submit">
                                    <div class="spinner-border spinner-border-sm" role="status"
                                        *ngIf="loadingIndicator == true">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <span *ngIf="loadingIndicator == false">Update</span>
                                </button>

                                <button *ngIf="isAddMode" class="btn btn-outline-success waves-effect waves-light me-1"
                                    type="submit">
                                    <div class="spinner-border spinner-border-sm" role="status"
                                        *ngIf="loadingIndicator == true">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <span *ngIf="loadingIndicator == false">Add New</span>
                                </button>

                                <button *ngIf="isAddMode" type="reset" class="btn btn-secondary waves-effect">
                                    Reset
                                </button>
                            </div>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div
                class="page-title-box d-flex align-items-center justify-content-between"
            >
                <h4 class="mb-0">Whatsapp</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item">
                            <a href="#">Whatsapp</a>
                        </li>
                        <li class="breadcrumb-item active">Sent</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Recipient</label
                                    >
                                    <input
                                        id="user-recipient"
                                        class="form-control"
                                        type="text"
                                        required
                                        [(ngModel)]="fields.recipient"
                                        [ngModelOptions]="{ standalone: true }"
                                    />
                                    <div id="response-recipient"></div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Message</label>
                                    <textarea
                                        class="form-control"
                                        required
                                        [(ngModel)]="fields.message"
                                        [ngModelOptions]="{ standalone: true }"
                                        cols="20"
                                        rows="5"
                                    ></textarea>
                                    <div id="response-message"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button
                                    class="btn btn-success waves-effect waves-light me-1"
                                    type="submit"
                                    style="float: right;"
                                >
                                    Send
                                </button>

                                <!-- <button
                                    type="reset"
                                    class="btn btn-secondary waves-effect"
                                >
                                    Reset
                                </button> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

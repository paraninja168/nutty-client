<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div
                class="page-title-box d-flex align-items-center justify-content-between"
            >
                <h4 class="mb-0">History</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form class="row g-1 mb-3" method="POST" action="">

                            <input

                                type="text"
                                placeholder="Name"
                                [(ngModel)]="fields.name"
                                (ngModelChange)="updateFilters()"
                            />
                        </div>
                        <div class="col-md-2">
                            <select
                                id="website-filter-status"
                                class="select2 form-select dt-select"
                                name="website-filter-status"

                                (ngModelChange)="updateFilters()"

                                <option value="">Status</option>

                                    {{ status }}
                                </option>

                        </div> -->
                        <div class="col-md-4"></div>
                    </form>
                    <table
                        id="website"
                        class="table table-bordered dt-responsive nowrap"
                        style="
                            border-collapse: collapse;
                            border-spacing: 0;
                            width: 100%;
                        "
                    >
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Phone</th>
                                <th>Message</th>
                                <th>Status</th>
                                <th>Modified</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="
                                    let sms of allSMS
                                        | paginate
                                            : {
                                                  itemsPerPage: 10,
                                                  currentPage: p,
                                                  totalItems: totalSMS
                                              };
                                    let i = index
                                "
                            >
                                <td>{{ i + 1 }}</td>
                                <td>{{ sms.phone }}</td>
                                <td>{{ sms.message }}</td>
                                <td>{{ sms.status }}</td>
                                <td>{{ sms.modified.timestamp }}</td>
                                <td>
                                    <!-- <a
                                        (click)="edit(sms._id)"
                                        class="btn btn-info btn-sm w-lg"
                                        >Edit</a
                                    > -->
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>Phone</th>
                                <th>Message</th>
                                <th>Status</th>
                                <th>Modified</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

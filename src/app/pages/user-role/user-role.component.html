<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div
                class="page-title-box d-flex align-items-center justify-content-between"
            >
                <h4 class="mb-0">User Role</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">User</a></li>
                        <li class="breadcrumb-item active">Role</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <!-- Filter -->
                    <div class="row g-1 mb-3">
                        <div class="col-md-2">
                            <input
                                class="form-control dt-input"
                                type="text"
                                placeholder="Name"
                                [(ngModel)]="fields.name"
                                (ngModelChange)="updateFilters()"
                            />
                        </div>
                        <div class="col-md-2">
                            <input
                                class="form-control dt-input"
                                type="text"
                                placeholder="Nucode"
                                [(ngModel)]="fields.nucode"
                                (ngModelChange)="updateFilters()"
                            />
                        </div>
                        <div class="col-md-2">
                            <select
                                id="user-role-filter-status"
                                class="select2 form-select dt-select"
                                [(ngModel)]="fields.status"
                                (ngModelChange)="updateFilters()"
                            >
                                <option value="">Status</option>
                                <option *ngFor="let status of statusFilter">
                                    {{ status }}
                                </option>
                                <!-- <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option> -->
                            </select>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-2" style="text-align: right">
                            <a
                                href="#"
                                class="btn btn-success waves-effect waves-light"
                            >
                                <i class="mdi mdi-plus me-2"></i> Add New
                            </a>
                        </div>
                    </div>
                    <!-- Filter -->

                    <table
                        id="user-role"
                        class="table table-striped table-bordered dt-responsive nowrap"
                        style="
                            border-collapse: collapse;
                            border-spacing: 0;
                            width: 100%;
                        "
                    >
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Nucode</th>
                                <th>Status</th>
                                <th>Modified</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="
                                    let user of allRoles
                                        | tableFilter : filter
                                        | paginate
                                            : {
                                                  itemsPerPage: 10,
                                                  currentPage: p,
                                                  totalItems: totalRole
                                              };
                                    let i = index
                                "
                            >
                                <td>{{ i + 1 }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.nucode }}</td>
                                <td>{{ user.status }}</td>
                                <td>
                                    {{
                                        user.modified.timestamp.$date
                                            .$numberLong | date
                                    }}
                                </td>
                                <td>
                                    <a href="#" class="btn btn-info btn-sm w-lg"
                                        >Edit</a
                                    >
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Nucode</th>
                                <th>Status</th>
                                <th>Modified</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
